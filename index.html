        <div class="container">
        <div class="header">

        </div>

        </div>
        <div >
            <p class="message"></p>
        </div>

        <div class="radioBtns">
            <label>
                <input class="radios" name="radioBtns" type="radio" value="CA">

            </label>
            <label>
                <input class="radios" name="radioBtns" type="radio" value="CY">
                Bellville
            </label>
            <label>
                <input class="radios" name="radioBtns" type="radio" value="CK">
                Malmesbury
            </label>
            <label>
                <input class="radios" name="radioBtns" type="radio" value="">
                All
            </label>
        </div>

        <div>
            <button class="addBtn">Add</button>
            <button class="filterBtn">Show</button>
        </div>
      
        <div class="displayOutputField">

        </div>
        </div>
