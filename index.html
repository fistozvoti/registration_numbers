<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration_number.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Document</title>
</head>


<script type="text/x-template" class="displayItHere">
    {{#each getTemplate}}
    <div class="plates">{{this}}</div>
  {{/each}}
</script>


<body>

    <div class="split left">
        <div class="header">
            <h1>Registration Numbers</h1>
        </div>
        <div class="center">
            <input name="number" class="inputReg" onfocus="this.value=''" placeholder="e.g. CA 123 456">
        </div>
        <div>
            <p class="message"></p>
        </div>

        <div class="radioBtns">
            <label>
                <input class="radios" name="radioBtns" type="radio" value="CA">
                Cape Town
            </label>
            <label>
                <input class="radios" name="radioBtns" type="radio" value="CY">
                Bellville
            </label>
            <label>
                <input class="radios" name="radioBtns" type="radio" value="CK">
                Malmesbury
            </label>
            <label>
                <input class="radios" name="radioBtns" type="radio" value="">
                All
            </label>
        </div>

        <div>
            <button class="addBtn">Add</button>
            <button class="filterBtn">Show</button>
            <button class="resetBtn">Reset</button>
        </div>

        <div class="displayOutputField">

        </div>
    </div>

</body>
